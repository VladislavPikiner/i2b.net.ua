                            <label><input type="checkbox" value="МАГАЗИН" class="check-box g-form__input g-form__input_name" id="type" name="Тип"><span class="check-style"></span> <p> ИНТЕРНЕТ-МАГАЗИН</p> </label>
                        </fieldset>

                        <fieldset class="g-form__input-wrapper">
                            <input class="g-form__input g-form__input_contact" id="name" name="Имя" placeholder="ИМЯ / ОРГАНИЗАЦИЯ">
                        </fieldset>


                        <fieldset class="g-form__input-wrapper">
                            <input class="g-form__input g-form__input_contact" id="tel" name="Телефон" placeholder="КОНТАКТНЫЙ ТЕЛЕФОН">
                        </fieldset>

                        <fieldset class="g-form__input-wrapper">
                            <input class="g-form__input g-form__input_contact" id="email" name="Email" type="email" value="" placeholder="E-MAIL" />
                        </fieldset>

                        <fieldset class="g-form__input-wrapper">
                            <label>Мы свяжемся с Вами:</label>
                            <input class="input-time input-date" type="date" id="date" name="Дата" /> <br>
                            <label>С</label>
                            <input class="input-time" type="time" id="time" name="after" value="09:00" min="08:00" max="23:00" />
                            <label>До</label>
                            <input class="input-time" type="time" id="time" name="before" value="20:00" min="08:00" max="23:00" />
                        </fieldset>
